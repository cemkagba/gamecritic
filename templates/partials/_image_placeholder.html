{% load static %}
{% if image_url %}
    <img src="{{ image_url }}" alt="{{ alt_text }}" class="{{ css_class }} object-cover">
{% else %}
    <div class="{{ css_class }} bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center text-gray-500">
        <div class="text-center">
            <svg class="mx-auto h-8 w-8 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="text-xs">{{ placeholder_text }}</span>
        </div>
    </div>
{% endif %}
